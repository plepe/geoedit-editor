<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="dist/leaflet-geowiki-editor.css"/>
    <link rel="stylesheet" href="node_modules/leaflet-draw/dist/leaflet.draw.css">
    <link rel="stylesheet" href="node_modules/modulekit-form/dist/modulekit-form.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"/>
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="dist/leaflet-geowiki-editor.js"></script>
  </head>
  <body>
    <div id='map' style='position: absolute; top: 0; left: 0; right: 251px; bottom: 0;'></div>
    <div id='sidebar' style='position: absolute; top: 0; width: 246px; right: 0; bottom: 0; border-left: 1px solid black; padding: 2px; overflow-y: auto;'>
  </body>
  <script>
// Create Leaflet map object
var map = L.map('map')

// Use OSM tiles as background
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map)

// Load example file
var geowiki = L.geowikiEditor({ sidebar: 'sidebar' }).addTo(map)
geowiki.load('example.geowiki', function (err) {
  if (err) { return alert(err) }
  map.fitBounds(geowiki.getBounds())
})
  </script>
</html>
